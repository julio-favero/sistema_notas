<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Notas</title>
</head>
<body>
    <table class="table table-hover">
        <thead id="tableHead" class="table-dark">
            <tr id="linha0">
                <th id="nome0">Nome</th>
                <th id="coluna01">Nota 1</th>
                <th id="coluna02">Nota 2</th>
                <th id="coluna03">Nota 3</th>
                <th id="coluna04">Nota 4</th>
                <th id="coluna_media0">Média</th>
                <th id="situacao0">Situação</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- linha 1 -->
            <tr id="linha1">
                <td><input id="nome1" class="form-control" type="text"></td>
                <td id="coluna11"><input id="nota11" class="form-control" type="number" min=0 max=100></td>
                <td id="coluna12"><input id="nota12" class="form-control" type="number" min=0 max=100></td>
                <td id="coluna13"><input id="nota13" class="form-control"type="number" min=0 max=100></td>
                <td id="coluna14"><input id="nota14" class="form-control"type="number" min=0 max=100></td>
                <td id="coluna_media1"><output id="media1"></output></td>
                <td><output id="situacao1"></output></td>
            </tr>

        </tbody>
        
    </table>

    <button type="button" class="btn btn-secondary btn-lg" onclick="verificaMedias()">Verificar</button>

    <button type="button" class="btn btn-secondary btn-lg" onclick="criarLinha()">Cadastro Aluno</button>

    <button type="button" class="btn btn-secondary btn-lg" onclick="deletarLinha()">Remover Aluno</button>

    <button type="button" class="btn btn-secondary btn-lg" onclick="criarColuna()">Nova nota</button>

    <button type="button" class="btn btn-secondary btn-lg" onclick="deletarColuna()">Remover nota</button>

    <button type="button" class="btn btn-secondary btn-lg" onclick="crescente()">Crescente</button>

    <button type="button" class="btn btn-secondary btn-lg" onclick="decrescente()">Decrescente</button>


    <script src="script.js"></script>
    
</body>
</html>
